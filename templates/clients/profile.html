{% extends 'base.html' %}
{% block title %}البيانات الشخصية{% endblock %}

{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
    <hr>
    {% include 'partials/_alerts.html' %}
    {% if request.user.is_authenticated %}
    
    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" value="{{lname}}" id="inputLastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" value="{{address}}" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" value="{{address2}}" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" value="{{city}}" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" value="{{state}}" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="zip" value="{{zip}}" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly name="email" value="{{email}}" class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly name="user" value="{{user}}" class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword">
            </div>
        </div>

        <button type="submit" name="btnsave" class="btn btn-warning">Save Changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger">
        You maust be <a href="{% url 'signin' %}" class="text-dark">Logged in</a>
    </h4>
    {% endif %}

</div>

{% endblock content %}
