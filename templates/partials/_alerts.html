{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
            <strong>
                {% if 'danger' == msg.tags %}
                    خطأ :
                {% elif 'info' == msg.tags %}
                    ملاحظة :
                {% endif %}
            </strong> 
            {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <!-- msg.tags|title  -->
{% endif %}
